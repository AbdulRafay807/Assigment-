<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Fresh and beautiful flowers for every occasion. Discover our wide range of bouquets, floral decorations, and customized arrangements. Order now to make your moments extra special!">
  <meta name="author" content="Rafey Ismail">
  <meta name="keywords" content="flowers, fresh flowers, flower delivery, online flower shop, bouquets, floral arrangements, wedding flowers, birthday flowers, customized flowers, flower decorations">
  <title>Flower Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    /* Navbar Styles */
    .navbar-brand {
      font-size: 2rem;
      font-family: 'Times New Roman', Times, serif;
    }

    .nav-link {
      color: black;
    }

    .nav-link:hover {
      color: rgba(0, 0, 0, 0.7);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url("img/hero.jpeg") no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 500;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Product Section */
    .product-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .card-body {
      text-align: center;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    /* Media Queries for Additional Responsiveness */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .product-card img {
        height: auto;
      }
    }
  </style>
</head>

<body>
   <!-- Navbar Section -->
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Flower Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#About-Us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Gallery">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
   <!-- Hero Section -->
   <section class="hero" id="home">
    <div>
      <h1>Welcome to Flower Store</h1>
      <p>Discover amazing flowers with a professional touch.</p>
    </div>
  </section>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
